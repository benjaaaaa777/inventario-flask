<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario del Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input { width: 100%; padding: 5px; }
        td input { font-size: 0.9em; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center mb-4">Inventario Funcional</h2>

        <div class="d-flex justify-content-end mb-3">
            <a href="/descargar" class="btn btn-primary">ðŸ“¥ Descargar Inventario Excel</a>
        </div>

        <form method="POST">
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            {% for col in columns %}
                            <th>{{ col }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}
                        <tr>
                            {% for col in columns %}
                            <td>{{ row[col] }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}

                        <!-- Fila para ingresar nuevos datos -->
                        <tr>
                            {% for col in columns %}
                            <td><input type="text" name="{{ col }}" placeholder="{{ col }}"></td>
                            {% endfor %}
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="text-end mt-3">
                <button type="submit" class="btn btn-success">âœ… Agregar al inventario</button>
            </div>
        </form>
    </div>
</body>
</html>
